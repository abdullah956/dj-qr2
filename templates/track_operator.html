{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tove Leeds App</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Mulish", Arial, Helvetica, sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        position: relative;
      }

      .login-container {
        text-align: center;
        max-width: 290px;
        width: 100%;
      }

      .logo {
        height: 162px;
        width: 162px;
        margin-bottom: 25px;
      }

      .form-control {
        border-radius: 5px;
      }

      .btn-primary {
        background-color: #1576a3;
        border: none;
        border-radius: 5px;
      }

      .btn-primary:hover {
        background-color: #125b84;
      }

      /* Decorative Images */
      .design-img {
        position: absolute;
        width: 180px;
        opacity: 1;
      }

      .design-img.top-right {
        top: 10px;
        right: 10px;
      }

      .design-img.bottom-left {
        bottom: 10px;
        left: 10px;
      }

      @media screen and (max-width: 524px) {
        .login-container {
          margin-top: 350px;
        }
      }

      @media screen and (max-width: 685px) {
        .design-img.bottom-left {
          bottom: -350px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Decorative Design Images -->
    <img
      src="{% static 'img/dots.png' %}"
      alt="Design"
      class="design-img top-right"
    />
    <img
      src="{% static 'img/dots.png' %}"
      alt="Design"
      class="design-img bottom-left"
    />

    <div class="login-container">
      <img
        src="{% static 'img/toveleeds-big.png' %}"
        alt="Tove Leeds Logo"
        class="logo mb-3"
      />
      <h2 class="mb-5" style="font-size: 40px">Tove Leeds App</h2>

      <form class="mt-2">
        <div class="mb-5 text-start">
          <label for="cardNo" class="form-label fw-bold" style="font-size: 18px"
            >CARD NO.</label
          >
          <input type="text" class="form-control" id="cardNo" />
        </div>

        <div class="mb-4 text-start">
          <label
            for="iqamaNumber"
            class="form-label fw-bold"
            style="font-size: 18px"
            >IQAMA NUMBER</label
          >
          <input type="text" class="form-control" id="iqamaNumber" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Search</button>
      </form>
    </div>
  </body>
</html>
